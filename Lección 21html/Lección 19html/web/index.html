<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en Html</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="Mi_servidor" autocomplete="off">
        <fieldset>

            <legend>Datos personales:</legend>

            <label for="idPersona">Id Persona:</label></br>
            <input type="text" id="idPersona" name="idPersona"
                readonly="true" value="100" disabled="true"/></br></br>
            
            <input type="hidden" id="sistema" name="sistema" value="SAP"/>

            <label for="nombre">Nombre:</label></br>
            <input type="text" id="nombre" name="nombre"
                placeholder="Escribe tu nombre" required="true"/></br></br>

            <label for="apellido">Apellido:</label></br>
            <input type="text" id="apellido" name="apellido"
                placeholder="Escribe tu apellido" required="true"/></br></br>

            <label for="edad">Edad:</label></br>
            <input type="number" id="edad" name="edad"
                placeholder="Escribe tu edad" required="true" step="any"/></br></br>

            <label>Género:</label></br>
            <input type="radio" id="femenino" name="genero"
            value="femenino"/>
            <label for="femenino">Femenino</label>
            <input type="radio" id="masculino" name="genero"
            value="masculino"/>
            <label for="masculino">Masculino</label></br></br>

            <label>Música favorita:</label></br>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clásica</label>
            <input type="checkbox" id="rock" name="musica" value="rock"/>
            <label for="rock">Rock</label>
            <input type="checkbox" id="pop" name="musica" value="pop"/>
            <label for="pop">Pop</label></br></br>

            <label for="coches">Marca de coches favorita:</label></br>
            <select id="coches" name="coches">
                <option value="Volvo">Volvo</option>
                <option value="Skoda">Skoda</option>
                <option value="Renault">Renault</option>
                <option value="Audi" selected="true">Audi</option>
                <option value="bmw">BMW</option>
            </select></br></br>
            
            <label for="email">Email:</label></br>
            <input type="email" id="email" name="email"/></br></br>

            <label for="comentario">Comentario:</label></br>
            <textarea id="comentario" name="comentario" rows="2" cols="30">
                </textarea></br></br>

            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate" 
            value="Enviar sin validar"/>

            <input type="reset" value="Restablecer"/>

        </fieldset>
    </form>
</body>
</html>
