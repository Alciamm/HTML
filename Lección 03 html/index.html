<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Curso html</h1>
    <p><b>Mi primera página html</b></p> <!--Negrita-->
    <p><strong>Segundo párrafo</strong></p> <!--Resaltar importancia del texto-->
    <p><i>Tercer párrafo</i></p> <!--Cursiva-->
    <p><em>Cuarto párrafo</em></p> <!--Réplica del anterior-->
    <p><small>Quinto párrafo</small></p> <!--Texto más pequeño-->
    <p><mark>Sexto párrafo</mark></p> <!--Subrayado a color-->
    <p><del>Séptimo párrafo</del></p> <!--Texto borrado-->
    <p><ins>Octavo párrafo</ins></p> <!--Subrayado normal-->
    <p>Noveno párrafo H<sub>2</sub>0</p> <!--Poner subíndice-->
    <p>Décimo <sup>p</sup>árrafo</p> <!--Poner superíndice-->
    <p><code>Este es mi código</code></p> <!--Distinto tipo de letra-->

    <p>&excl; símbolo de exclamación</p> <!--Se ponen así los carácteres especiales en html-->
</body>
</html>
